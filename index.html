<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="icon" href="Amazon logo.png"type="image/x-icon"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-right: 50px;
        }
        /* Header */
        .header {
            background-color: #232F3E;
            padding: 10px 20px;
            color: white;
            display: flex;
            align-items: center;
        }
        .header-logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header-search {
            flex: 1;
            margin: 0 20px;
        }
        .header-search input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        .header-nav {
            display: flex;
            align-items: center;
        }
        .header-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .header-nav a:hover {
            text-decoration: underline;
        }

        /* Main Content */
        .main {
            padding: 20px;
            padding-right: 50px;
            padding-left: 50px;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .product-card h3 {
            font-size: 16px;
            margin: 10px 0;
        }
        .product-card p {
            color: #B12704;
            font-weight: bold;
        }
        .product-card button {
            background-color: #FFA41C;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
        }
        .product-card button:hover {
            background-color: #E68900;
        }

        /* Footer */
        .footer {
            background-color: #232F3E;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <div class="header-logo">Amazon</div>
        <div class="header-search">
            <input type="text" placeholder="Search for products...">
        </div>
        <nav class="header-nav">
            <a href="#">Sign In</a>
            <a href="#">Orders</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <h1>Top Products</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="jewellery.png" alt="Product Image">
                <h3>Jewellery</h3>
                <p>$2500.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Kitchen.png" alt="Product Image">
                <h3>kitchen</h3>
                <p>$2000.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Electronic Gadgets.png" alt="Product Image">
                <h3>Electronic Gadagets</h3>
                <p>$3000.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Dress.png" alt="Product Image">
                <h3>Dress</h3>
                <p>$1500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Mobile.png" alt="Product Image">
                <h3>Moblie</h3>
                <p>$55000</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Amazon. All rights reserved.</p>
    </footer>

</body>
</html>
